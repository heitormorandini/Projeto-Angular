<!DOCTYPE html>
<html ng-app="listaTelefonica">
    <head>
        <meta charset="UTF-8">
        <title>Lista Telefone</title>

        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">

        <style>
            .jumbotron {
                width: 600px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }
            
            .table {
                margin-top: 20px;
            }

            .form-control {
                margin-top: 20px;
                margin-bottom: 5px;
            }
            .selecionado {
                background-color: lightgray;
            }
            .negrito {
                font-weight: bold;
            }
        </style>

        <script src="./lib/angular/angular.js"></script>

        <script>
            angular.module("listaTelefonica", []);
            angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
                $scope.app = "Lista telefonica";
                $scope.contatos = [
                    {
                        nome: "Pedro",
                        telefone: "9999-3223",
                        cor: "blue"
                    },
                    {
                        nome: "Ana",
                        telefone: "9999-3231",
                        cor: "red"
                    },
                    {
                        nome: "Maria",
                        telefone: "9429-3223",
                        cor: "yellow"
                    }
                ];
                $scope.operadoras = [
                    {
                        nome: "Oi", 
                        codigo: 14,
                        categoria: "celular"
                    },
                    {
                        nome: "Vivo", 
                        codigo: 41,
                        categoria: "celular"
                    },
                    {
                        nome: "Claro", 
                        codigo: 16,
                        categoria: "celular"
                    },
                    {
                        nome: "GVT", 
                        codigo: 25,
                        categoria: "fixo"
                    },
                    {
                        nome: "Embratel", 
                        codigo: 21,
                        categoria: "fixo"
                    }
                ];
                $scope.adicionarContato = function(contato) {
                    // $scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone}); evitar ler scope no controller
                    // $scope.contatos.push({nome: nome, telefone: telefone}) com nome e telefone passados por parametro
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                    $scope.contatoForm.$setPristine();
                };
                $scope.apagarContatos = function(contatos) {
                    $scope.contatos = contatos.filter(function (contato) {
                        if(!contato.selecionado) return contato;
                    });
                };
                $scope.isContatoSelecionado = function(contatos) {
                    return contatos.some(function(contato) {
                        return contato.selecionado;
                    });
                };
            });
        </script>
    </head>

    <body ng-controller="listaTelefonicaCtrl">
        <div class="jumbotron">
            <div class="container">
                <!--<h4 ng-bind="app"></h4>-->
                <h3>{{app}}</h3>
                <table ng-show="contatos.length != 0" class="table">
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Operadora</th>
                        <th></th>
                    </tr>
                    <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                        <td><input type="checkbox" ng-model="contato.selecionado"></td>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.operadora.nome}}</td>
                        <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
                        <!--<td ng-repeat="(key, value) in contato">
                            {{value}}
                        </td>-->
                    </tr>
                </table>
                <hr/>
                <form name="contatoForm">
                    <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10">
                    <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
                    <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                        <option value="">Selecione uma operadora</option>
                    </select>
                </form>
                <div ng-show="(contatoForm.nome.$invalid && contatoForm.nome.$dirty) || (contatoForm.telefone.$invalid && contatoForm.telefone.$dirty)" class="alert alert-danger">
                    <h3 style="font-weight: bold">Por favor, </h3>
                    <p ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty">preencha o campo nome</p>
                    <p ng-show="contatoForm.nome.$error.minlength">Campo nome deve ter pelo menos 10 caracteres</p>

                    <p ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">preencha o campo telefone</p>
                    <p ng-show="contatoForm.telefone.$error.pattern">O campo telefone est√° incorreto, deve ser DDDDD-DDDD</p>
                </div>
                <button class="btn btn-primary btn-block"  ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
                <button class="btn btn-danger btn-block"  ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contato(s)</button>
            </div>
        </div>
        <div ng-include="'footer.html'"></div>   
    </body>
</html>
